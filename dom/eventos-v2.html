<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ count }}</p>
  
  <button v-on:click="sum">+ 1</button>

  <p v-on:mousemove="updateXY">Mouse X: {{ x }}</p>
  <p v-on:mousemove="updateXY">Mouse y: {{ y }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      count: 0,
      x: 0,
      y: 0,
    },
    methods: {
      sum() {
        this.count++
      },
      // event é importado automaticamente na função, mesmo quando não for chamado
      updateXY(event) {
        this.x = event.clientX
        this.y = event.clientY
      }
    }
  })
</script>
