<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ count }}</p>
  
  <button v-on:click="sum(5, $event)">+ 1</button>

  <p v-on:mousemove="updateXY">Mouse X: {{ x }}</p>

  <p v-on:mousemove="updateXY">
    Mouse y: {{ y }}
    <span v-on:mousemove.stop="">PARAR AQUI!!!</span>
  </p>

  <a v-on:click.prevent="" href="http://google.com.br">Google</a>

  <hr>
  <!-- modificando eventos de teclado (dispara a função quando o enter é apertado)-->
  <input type="text" v-on:keyup.enter="showAlert">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      count: 0,
      x: 0,
      y: 0,
    },
    methods: {
      sum(n, e) {
        console.log(n, e)
        this.count += n
      },
      updateXY(event) {
        this.x = event.clientX
        this.y = event.clientY
      },
      showAlert() {
        alert('Enter clicked!')
      }
      // stopEvent(e) {
      //   e.stopPropagation()
      // }
    }
  })
</script>
