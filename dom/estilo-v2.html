<script src="https://unpkg.com/vue"></script>

<style>
  #app {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: green;
  }

  .c3 {
    background-color: blue;
  }
</style>

<div id="app">
  <div class="demo" :class="applyStyle" @click="applyClass = !applyClass"></div>
  <div class="demo"></div>
  <div class="demo"></div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      applyClass: false,
    },
    // usando uma função dentro de computed para alterar a classe de acordo com o clique
    computed: {
      applyStyle() {
        return {
          c1: this.applyClass,
          c2: !this.applyClass,
        }
      }
    }
  })
</script>
