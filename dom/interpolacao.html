<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ count }}</p>

  <!-- É possível usar pequenas expressões JS diretamente no HTML pelo double moustache -->
  <p>{{ count > 10 ? 'Maior que 10' : 'Menor que 10' }}</p>  
  <button v-on:click="sum">+ 1</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      count: 0,
    },
    methods: {
      sum() {
        this.count++
      },
    }
  })
</script>
