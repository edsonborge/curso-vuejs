<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>  
  <!-- v-on:click="" => @click -->
  <button @click="soma">Somar + 1</button>
  <hr>
  <!-- v-bind:value="" => :value -->
  <input type="text" :value="contador">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
    },
    methods: {
      soma() {
        this.contador++
      }
    }
  })
</script>
