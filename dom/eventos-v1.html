<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  
  <!-- v-on: Diretiva que intercepta eventos do javascript -->
  <button v-on:click="soma">Somar + 1</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
    },
    methods: {
      soma() {
        this.contador++
      }
    }
  })
</script>
