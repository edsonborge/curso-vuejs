<script src="https://unpkg.com/vue"></script>

<style>
  #app {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: green;
  }

  .c3 {
    background-color: blue;
  }
</style>

<div id="app">
  <!-- 
    usando o bind :class para aplicar a classe e passar o valor de aplicarC1,
    que muda de true para false com o clique
  -->
  <div class="demo" :class='{c1: aplicarClass}' @click="aplicarClass = !aplicarClass"></div>
  <div class="demo"></div>
  <div class="demo"></div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      aplicarClass: false,
    },
  })
</script>
