<meta charset=UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <!-- Usando condicional para renderizar tags HTML -->
  <p v-if="logged">Usuário logado: {{ name }}</p>
  <!-- o v-else só funciona se estiver imediatemente acima do v-if -->
  <p v-else>Nenhum usuário logado</p>

  <button @click="logged = !logged">
    {{ logged ? 'Sair' : 'Entrar' }}
  </button>

</div>

<script>
  new Vue({
    el: '#app',
    data: {
      name: 'Edson',
      logged: false,
    }
  })
</script>
